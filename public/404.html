<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #11629F;
    border-left-color: #11629F;
    border-bottom-color: #BBB;
    border-top: #FF6392 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page h1 {
    font-size: 100%;
    color: #7FC8F8;
    line-height: 1.5em;
  }

  .error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #243E53;
    border: 1px solid #CCC;
    border-right-color: #11629F;
    border-left-color: #11629F;
    border-bottom-color: #11629F;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body style="background-color:#243E53; font-size: 24px" class="error-page" image_url="components_treno/logo_treno/logo_doute.png" >
  <!-- This file lives in public/404.html -->
  <div class="dialog" style="color: #FFFFFF">
    <div>
      <h1>This page doesn't exist on Treno</h1>
      <!-- <img class="fit-picture" src="components_treno/logo_treno/logo_doute.png" alt=":("> -->
      <p style="color:#11629F">You may have mistyped the address or the page may have moved.</p>
      <a href="http://treno.top" style="color:#11629F">Back home</a>
    </div>
  </div>
</body>
</html>
